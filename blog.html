<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Posts</title>
    <link rel="stylesheet" href="Assets/css/blog.css"/>
    <link rel="stylesheet" href="Assets/css/style.css"/>
</head>
<body>
    <h3> Blog Posts</h3>
    <button id="toggle-mode">
        <span id="sun-emoji" style="display: none;">☀️</span>
        <span id="moon-emoji">🌒</span>
    </button>
    <button id="backButton">←Back</button>
    <main id="blog-posts">
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleModeButton = document.getElementById('toggle-mode');
            const sunEmoji = document.getElementById('sun-emoji');
            const moonEmoji = document.getElementById('moon-emoji');

            function updateEmojis() {
                if (document.body.classList.contains('dark-mode')) {
                    sunEmoji.style.display = 'none';
                    moonEmoji.style.display = 'inline';
                } else {
                    sunEmoji.style.display = 'inline';
                    moonEmoji.style.display = 'none';
                }
            }

            toggleModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                updateEmojis();
            });

            updateEmojis();
        });
    </script>
  <footer>
    <a href="https://dannymcq2.github.io/Week2-Challenge/">Developer's Portfolio</a>
</footer>
<script src="Assets/js/blog.js"></script>
</body>
</html>
